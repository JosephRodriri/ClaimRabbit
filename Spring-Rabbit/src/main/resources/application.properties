spring.application.name=ravgiit
# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.  type="code"
# Server Configuration

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongodb-replica-1:27017,mongodb-replica-2:27017,mongodb-replica-3:27017/claims
spring.data.mongodb.database=claims
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Exchange and Queue Names
rabbitmq.exchange.name=claims_exchange
rabbitmq.queue.claim.created=claims_created_queue
rabbitmq.queue.claim.updated=claims_updated_queue
rabbitmq.routing.key.claim.created=claims.created
rabbitmq.routing.key.claim.updated=claims.updated

# Logging Configuration
logging.level.com.seguros.claims=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
